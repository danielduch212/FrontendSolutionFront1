<table class="table">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">TemperatureC</th>
      <th scope="col">TemperatureF</th>
      <th scope="col">Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of weatherforecasts">
      <th scope="row"></th>
      <td>{{ item.date }}</td>
      <td>{{ item.temperatureC }}</td>
      <td>{{ item.temperatureF }}</td>
      <td>{{ item.summary }}</td>
    </tr>
  </tbody>
</table>
